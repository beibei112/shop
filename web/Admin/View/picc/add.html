<extend name='layout:admin-index' />

<block name='content'>

   <div id="mws-container" class="clearfix">
    
    	<!-- Inner Container Start -->
   	<div class="container">
   		<!-- 信息提示 -->
			<include file='layout:info' />
		<!-- 信息提示 -->
		<div class="mws-panel grid_8">
        	<div class="mws-panel-header">
            	<span>添加图片</span>
            </div>

            <div class="mws-panel-body no-padding">
            	<form class="mws-form" action="__URL__/insert" enctype="multipart/form-data" method='post'>
            		<div class="mws-form-inline">
            			<div class="mws-form-row">
            				<label class="mws-form-label">name:</label>
            				<div class="mws-form-item">
            					<input type="text" class="small" name='name' placeholder='请输入您要上传图片的名称'>
            				</div>
            			</div>

            			<div class="mws-form-row">
            				<label class="mws-form-label">Pic:</label>
            				<div class="mws-form-item">
            					<input type="file" class="small" name='picc' multiple>
            				</div>
            			</div>

            			

            		  <div class="mws-button-row">
            			 <input type="submit" value="Submit" class="btn btn-danger">
            			 <input type="reset" value="Reset" class="btn ">
            		  </div>
            	   </form>
             </div>    	
            </div>
        </div>
        <!-- Inner Container End -->
                   
        <!-- Footer -->
        <div id="mws-footer">
        	welcome to myweb
        </div>
    </div>
        
</block>
