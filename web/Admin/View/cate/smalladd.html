<extend name='layout:admin-index' />
<block name='content'>
   <div id='mws-container' class="clearfix">
    <div class="container">
        <include  file='layout:info'/>
        <div class="mws-panel grid_8">
                    <div class="mws-panel-header">
                        <span>添加子分类</span>
                    </div>
            <div class="mws-panel-body no-padding">
                <form class="mws-form" action="__URL__/insert" method='post'>
                <input type="hidden" name='id' value='{$v['id']}'>
                <div class="mws-form-row">
                    <label class="mws-form-label">选择父类</label>
                    <div class="mws-form-item">
                       <select class="small" name='pid'>
                        <option value="0">顶级分类</option>
                            <foreach name='list' item='vo'>
                            <option value= '{$vo['id']}'
                                <if condition='$vo["id"] eq $v["id"]'>
                                    selected
                                </if>
                            >{$vo['cate']}</option>
                            </foreach>
                        </select>
                    </div>
                </div>
                 <div class="mws-form-row">
                    <label class="mws-form-label">子分类名称</label>
                    <div class="mws-form-item">
                        <input type="text" class="small" name='cate'>
                    </div>
                </div>
                <div class="mws-button-row">
                    <input type="submit" value="Submit" class="btn btn-danger">
                </div>
            </form>
        </div>
    </div>
</div>
<div id="mws-footer">
       welcome to my web!
</div>
</block>
